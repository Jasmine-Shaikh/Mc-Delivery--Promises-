<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mc Donald's | Order Online</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="main">
        <div id="head">
            <div id="headerLeft">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/McDonald%27s_Golden_Arches.svg/800px-McDonald%27s_Golden_Arches.svg.png" alt="McDonalds"></div>
            <div id="headerRight">
                <img src="https://images.mcdelivery.co.in/hardcastle-restaurants-pvt-ltd/image/upload/v1591261952/NewWebsiteResource2020/Assets/Img/Appstore.svg">
                <img src="https://images.mcdelivery.co.in/hardcastle-restaurants-pvt-ltd/image/upload/v1591261944/NewWebsiteResource2020/Assets/Img/Playstore.svg">
            </div>
        </div>
        <div id="specialOfferMeals">
            <img src="https://images.mcdelivery.co.in/hardcastle-restaurants-pvt-ltd/image/upload/f_auto,q_auto,w_420/v1650521180/WebBanner/Banner329.png">
            <img src="https://images.mcdelivery.co.in/hardcastle-restaurants-pvt-ltd/image/upload/f_auto,q_auto,w_420/v1648873882/WebBanner/Banner318.png">
            <img src="https://images.mcdelivery.co.in/hardcastle-restaurants-pvt-ltd/image/upload/f_auto,q_auto,w_420/v1649175874/WebBanner/Banner321.png">
        </div>
        <div id="menu">
            <div id="category"></div>
            <div id="entireCart">
                <div id="cart"></div>
                <div id="totalSummary">
                    <div id="totalSummaryText"></div>
                    <div id="totalSummaryBill"></div>
                </div>
                <div id="orderNow">
                    <button id="orderNowBtn">PLACE ORDER</button>
                </div>
            </div>
        </div>
    </div>

    <div id="preparingNowBox">



    </div>
</body>
<script src="./index.js"></script>

</html>
